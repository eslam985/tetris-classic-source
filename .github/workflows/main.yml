name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --base-href "/tetris-classic-source/"

      - name: Build Android APK
        run: flutter build apk --release  # غيرناها لـ release عشان تكون النسخة النهائية

      - name: Build Windows EXE
        run: flutter build windows --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-Game-v1.0.2
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Game-v1.0.2
          path: build/windows/x64/runner/Release/ # ده المسار الصحيح للـ EXE في النسخ الجديدة

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web